services:
  - type: web
    name: safarbot-backend
    env: python
    plan: free
    buildCommand: pip install --only-binary=all --no-build-isolation --no-deps -r server/requirements.txt && pip install --only-binary=all -r server/requirements.txt
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: GOOGLE_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: OPEN_WEATHER_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
